<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<section class="ready-code">
    <div class="container">
        <div class="ready-code__inner">
            <div class="ready-code__left">
                <div class="ready-code__text">
                    <h2 class="code__text-title">Always <br>Ready to Code.</h2>
                    <p class="code__text-subtitle">Spin up fresh, automated dev environments for each task, in the
                        cloud, in
                        seconds.</p>
                </div>

                <div class="try-now">
                    <a class="try-now__btn">Try Now</a>
                    <div class="try-now__text">
                        <p class="try-now__info">Open a workspace.</p>
                        <p class="try-now__info">Start from any Git context.</p>
                    </div>
                </div>

                <ul class="social-list">
                    <li class="social-item">
                        <a href="#" class="social-item__link">
                            <img src="./images/social-1.png" alt="social-1" class="social-img">
                        </a>
                    </li>
                    <li class="social-item">
                        <a href="#" class="social-item__link">
                            <img src="./images/social-2.png" alt="social-2" class="social-img">
                        </a>
                    </li>
                    <li class="social-item">
                        <a href="#" class="social-item__link">
                            <img src="./images/social-3.png" alt="social-3" class="social-img">
                        </a>
                    </li>

                </ul>
            </div>
            <img src="images/top-content-img.png" alt="content-1" class="ready-code-img"></img>
        </div>

    </div>
</section>



<script src="js/script.js"></script>

</body>
</html>
